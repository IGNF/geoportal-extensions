{{#extend "layout-itowns-sample-bundle"}}

{{#content "head"}}
    <script> var apiKey = "{{ config.apikey }}"; </script>
    <script src="{{ config.baseurl }}/samples-src/resources/itowns/layers.js"></script>
    <title>Sample itowns LayerSwitcher</title>
{{/content}}

{{#content "style"}}
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            overflow:hidden;
            height:100%;
        }

        #viewerDiv {
            margin : auto auto;
            width: 100%;
            height: 70%;
            padding: 0;
        }
    </style>
{{/content}}

{{#content "body"}}
    <h2>Ajout d'un contr√¥le de gestion des couches : LayerSwitcher</h2>
    <!-- map -->
    <div id="viewerDiv"></div>
{{/content}}

{{#content "js"}}
    <script type="text/javascript">

        const positionOnGlobe = { longitude: 2.3465, latitude: 48.88, altitude: 25000000 };

        const viewerDiv = document.getElementById('viewerDiv');
        const globeView = new itowns.GlobeViewExtended(viewerDiv, positionOnGlobe);

        // globeView.addLayer(layerOrtho);

        itowns.Fetcher.json('{{ config.resources }}/itowns/JSONLayers/OrthosCRS.json').then(result => globeView.addLayer(result));
        itowns.Fetcher.json('{{ config.resources }}/itowns/JSONLayers/Ortho.json').then(result => globeView.addLayer(result));
        itowns.Fetcher.json('{{ config.resources }}/itowns/JSONLayers/ScanEX.json').then(result => globeView.addLayer(result));
        itowns.Fetcher.json('{{ config.resources }}/itowns/JSONLayers/Region.json').then(result => globeView.addLayer(result));

        itowns.Fetcher.json('{{ config.resources }}/itowns/JSONLayers/IGN_MNT.json').then(result => globeView.addLayer(result));
        itowns.Fetcher.json('{{ config.resources }}/itowns/JSONLayers/IGN_MNT_HIGHRES.json').then(result => globeView.addLayer(result));

        globeView.listen(itowns.GlobeViewExtended.EVENTS.GLOBE_INITIALIZED, () => {
            // eslint-disable-next-line no-console
            console.info('Globe initialized');
            var layerSwitcher = new itowns.control.LayerSwitcher({
                layers : [
                    {
                        id : "Ortho",
                        config : {
                            title : "Couche de Photos IGNPO",
                            description : "Description de ma couche",
                            quicklookUrl : "lien/Vers/UnApercuRapide.png",
                            legends : [
                                {
                                    url : "lien/Vers/UneLegende.png"
                                }
                            ],
                            metadata : [
                                {
                                    url : "lien/Vers/Une/MetaDonnee.xml"
                                }
                            ]
                        }
                    }
                ]
            });
            globeView.addWidget( layerSwitcher );

        });
    </script>
{{/content}}

{{/extend}}
