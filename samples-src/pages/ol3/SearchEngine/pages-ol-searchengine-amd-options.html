{{#extend "ol-sample-amd-layout"}}

{{#content "head"}}
        <title>Sample ol3 SearchEngine</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout du moteur de recherche, en mode AMD</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">
            requirejs(
              [
                "ol",
                "gp",
                "Ol3/Layers/LayerWMTS",
                "Ol3/Controls/SearchEngine",
              ],
              function (
                ol,
                Gp,
                LayerWMTS,
                SearchEngine
              ) {

                var map;

                var createMap = function () {
                  // on cache l'image de chargement du Géoportail.
                  document.getElementById("map").style.backgroundImage = "none";

                  // Création de la map
                  var map = new ol.Map({
                      layers: [
                          new LayerWMTS({
                            layer : "GEOGRAPHICALGRIDSYSTEMS.MAPS"
                          })
                      ],
                      target: 'map',
                      view: new ol.View({
                          center: [288074.8449901076, 6247982.515792289],
                          zoom: 5
                      })
                  });

                  var search = new SearchEngine({
                    collapsed : false,
                    // displayAdvancedSearch : false, // ok
                    advancedSearch : {
                      PositionOfInterest : [
                        {name : "nature", title : "Nature"},
                        {name : "municipality", title : "Ville"},
                        {name : "department", title : "Departement", value : "77"}
                      ],
                      StreetAddress : null || [], // on ne veut pas configurer cette entrée !
                      CadastralParcel : [
                        {
                          name : "department",
                          title : "Departement"
                        },
                        {
                          name : "commune",
                          title : "Code commune (INSEE)"
                        },
                        {
                          name : "insee",
                          title : "Code INSEE"
                        },
                        {
                          name : "absorbedCity",
                          title : "Commune absorbée"
                        },
                        {
                          name : "section",
                          title : "Section"
                        },
                        {
                          name : "number",
                          title : "Numero"
                        }
                      ]
                    },
                    resources : {
                      geocode : ["CadastralParcel", "StreetAddress", "PositionOfInterest", "test"],
                      // autocomplete : ["PositionOfInterest"]
                      autocomplete : ["StreetAddress", "test"]
                    },
                    geocodeOptions : {
                      filterOptions : {
                        type : ["PositionOfInterest"],
                        // department : "31"
                      },
                      maximumResponses : 5,
                      returnFreeForm : false,
                      // rawResponse : true
                    },
                    autocompleteOptions : {
                      filterOptions : {
                        type : ["StreetAddress", "PositionOfInterest"],
                      }
                    },
                    // valeur possible : "" ou null, "auto", 18, function (i) { return 1; }
                    zoomTo : "auto",
                    placeholder : "Recherche...",
                    markerDisplay : true,
                    markerStyle : "turquoiseBlue"
                  });
                  map.addControl(search);
                };

                Gp.Services.getConfig({
                  serverUrl : "{{ config.resources }}/AutoConf.js",
                  callbackSuffix : "",
                  // apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
                  timeOut : 20000,
                  onSuccess : createMap
                });

              });
           </script>
{{/content}}

{{/extend}}
