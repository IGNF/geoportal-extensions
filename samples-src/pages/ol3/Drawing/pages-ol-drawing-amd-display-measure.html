{{#extend "ol-sample-amd-layout"}}

{{#content "head"}}
        <title>Sample ol3 Drawing</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                max-width: 100%;
                height: 500px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout des outils de dessin en mode AMD</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script>
                var map;
                requirejs([
                  "ol",
                  "gp",
                  "Ol3/Layers/LayerWMTS",
                  "Ol3/Controls/MousePosition",
                  "Ol3/Controls/Drawing"
                ],
                function (
                  ol,
                  Gp,
                  LayerWMTS,
                  MousePosition,
                  Drawing
                ) {

                  var createMap = function () {

                    // Cr√©ation de la map
                    map = new ol.Map({
                        target : "map",
                        layers : [new LayerWMTS({
                            layer: "GEOGRAPHICALGRIDSYSTEMS.MAPS",
                        })],
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 8
                        })
                    });

                    var mp = new MousePosition({});

                    // creation du controle
                    var drawing = new Drawing({
                        collapsed : false,
                        tools : {
                            measure : true
                        }
                    });
                    map.addControl(drawing);
                    map.addControl(mp);

                    drawing.on(
                        "change:collapsed",
                        function (e) {
                            console.log("change:collapsed : collapsed =", e.target.collapsed);
                        }
                    );
                  };

                  Gp.Services.getConfig({
                      serverUrl : "{{ config.resources }}/AutoConf.js",
                      callbackSuffix : "",
                      // apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
                      timeOut : 20000,
                      onSuccess : createMap
                  });
                });
            </script>
{{/content}}
{{/extend}}
