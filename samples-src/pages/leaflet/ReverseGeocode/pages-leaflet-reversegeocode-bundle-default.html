{{#extend "layout-leaflet-sample-bundle"}}

{{#content "head"}}
        <title>Sample Leaflet ReverseGeocode</title>
{{/content}}

{{#content "style"}}
        <style>
          div#map {
            width: 100%;
            height: 500px;
          }
        </style>
{{/content}}

{{#content "body"}}
        <h2>Ajout du widget de geocodage inverse, avec les options par d√©faut</h2>
        <!-- map -->
        <div id="map"></div>
{{/content}}

{{#content "js"}}
        <script type="text/javascript">
          window.onload = function () {

            var layer = L.geoportalLayer.WMTS({
              layer : "ORTHOIMAGERY.ORTHOPHOTOS"
            });

            var map  = L.map('map', {
              zoom : 2,
              center : L.latLng(48, 2)
            });

            layer.addTo(map);

            var reverse = L.geoportalControl.ReverseGeocode({
              position : "topleft"
            });
            // reverse.addEventListener("reverse:onclickresult", (e) => {})
            reverse.on("reverse:onclickresult", function (e) {
              console.error(e);
            })
            map.addControl(reverse);
          }
        </script>
{{/content}}
{{/extend}}
