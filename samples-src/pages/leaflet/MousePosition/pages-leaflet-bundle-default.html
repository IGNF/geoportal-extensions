{{#extend "layout-leaflet-sample-bundle"}}

{{#content "head"}}
        <title>Sample Leaflet MousePosition</title>
{{/content}}

{{#content "style"}}
        <style>
          div#map {
            width: 100%;
            height: 500px;
          }
        </style>
{{/content}}

{{#content "body"}}
        <h2>Ajout du Widget d'affichage des coordonn√©es de la Souris</h2>
        <!-- map -->
        <div id="map"></div>
{{/content}}

{{#content "js"}}
        <script type="text/javascript">
          window.onload = function () {

            var layer = L.geoportalLayer.WMS({
              layer : "ORTHOIMAGERY.ORTHOPHOTOS"
            });

            var map  = L.map('map', {
              zoom : 2,
              center : L.latLng(48, 2)
            });

            layer.addTo(map);

            var mouse = L.geoportalControl.MousePosition();

            map.addControl(mouse);
          }
        </script>
{{/content}}
{{/extend}}
