{% extends "leaflet/leaflet-sample-bundle-layout.html" %}

{% block head %}
        <title>Sample Leaflet MousePosition</title>
{% endblock %}

{% block style %}
        <style>
            div#map {
                width: 100%;
                height: 500px;
            }
        </style>
{% endblock %}

{% block body %}
        <h2>Ajout du Widget d'affichage des coordonn√©es de la Souris</h2>
        <!-- map -->
        <div id="map">
        </div>
{% endblock  %}

{% block js %}
        <script type="text/javascript">
            window.onload = function () {

                var layer = L.geoportalLayer.WMS({
                    layer : "ORTHOIMAGERY.ORTHOPHOTOS"
                });

                var map  = L.map('map', {
                    zoom : 2,
                    center : L.latLng(48, 2)
                });

                layer.addTo(map);

                var mouse = L.geoportalControl.MousePosition();

                map.addControl(mouse);
            }
        </script>
{% endblock  %}
