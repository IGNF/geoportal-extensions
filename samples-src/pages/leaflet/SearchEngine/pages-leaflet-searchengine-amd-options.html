{{#extend "layout-leaflet-sample-amd"}}

{{#content "head"}}
        <title>Sample Leaflet SearchEngine</title>
{{/content}}

{{#content "style"}}
        <style>
          div#map {
            width: 100%;
            height: 500px;
          }
        </style>
{{/content}}

{{#content "body"}}
        <h2>Ajout du Widget du moteur de recherche</h2>
        <!-- map -->
        <div id="map"></div>
{{/content}}

{{#content "js"}}
        <script type="text/javascript">
          requirejs([
            'gp',
            'Leaflet/Layers/Layers',
            'Leaflet/Controls/SearchEngine'
          ], function (
            Gp,
            Layers,
            SearchEngine
          ) {

            Gp.Services.getConfig({
              serverUrl : "{{ config.resources }}/AutoConf.js",
              callbackSuffix : "",
              // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
              timeOut : 20000,
              onSuccess : function () {

                var wms = Layers.WMS({
                  layer : "ORTHOIMAGERY.ORTHOPHOTOS",
                });

                var map  = L.map('map', {
                  zoom : 2,
                  center : L.latLng(48, 2)
                });

                wms.addTo(map);

                var search = new SearchEngine({
                  collapsed : false,
                  displayInfo : true,
                  placeholder : "Recherche...",
                  displayMarker : true,
                  markerStyle : "orange",
                  zoomTo : "auto",
                  resources : ["PositionOfInterest", "StreetAddress", "CadastralParcel", "Administratif"],
                  position : "bottomright",
                  displayAdvancedSearch : true,
                  advancedSearch : {}
                });

                map.addControl(search);
              }
            })
          });
        </script>
{{/content}}
{{/extend}}
