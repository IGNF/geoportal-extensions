{{#extend "layout-leaflet-sample-bundle"}}

{{#content "head"}}
        <title>Sample Leaflet SearchEngine</title>
{{/content}}

{{#content "style"}}
        <style>
          div#map {
            width: 100%;
            height: 500px;
          }
        </style>
{{/content}}

{{#content "body"}}
        <h2>Ajout du Widget du moteur de recherche</h2>
        <!-- map -->
        <div id="map"></div>
{{/content}}

{{#content "js"}}
        <script type="text/javascript">
          window.onload = function () {

            var layer = L.geoportalLayer.WMTS({
              layer : "ORTHOIMAGERY.ORTHOPHOTOS"
            });

            var map  = L.map('map', {
              zoom : 2,
              center : L.latLng(48, 2)
            });

            layer.addTo(map);

            var search = L.geoportalControl.SearchEngine();

            search.on("searchengine:geocode:click", function (e) {
              console.error(e.data);
            });
            search.on("searchengine:autocomplete:click", function (e) {
              console.error(e.data);
            });
            
            map.addControl(search);
          }
        </script>
{{/content}}
{{/extend}}
