{{#extend "ol-sample-modules-layout"}}

{{#content "vendor"}}
        <script src="{{ resources }}/vendor/d3.v3.min.js"></script>
{{/content}}

{{#content "head"}}
        <title>Sample OpenLayers ElevationPath</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>profil altimetrique avec D3</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">
                var map;

                var createMap = function () {
                  // on cache l'image de chargement du Géoportail.
                  document.getElementById("map").style.backgroundImage = "none";

                  // Création de la map
                  var map = new ol.Map({
                      layers: [
                          new ol.layer.GeoportalWMTS({
                            layer : "GEOGRAPHICALGRIDSYSTEMS.MAPS"
                          })
                      ],
                      target: 'map',
                      view: new ol.View({
                          center: [288074.8449901076, 6247982.515792289],
                          zoom: 5
                      })
                  });

                  var elevation = new ol.control.ElevationPath({
                      target : map.getTargetElement(),
                      displayProfileOptions : {
                          apply : ol.control.ElevationPath.DISPLAY_PROFILE_LIB_D3,
                          target : null, // par defaut
                          meanSlope : true,
                          greaterSlope : true,
                          ascendingElevation : true,
                          descendingElevation : true,
                          currentSlope : true // par defaut
                       }
                  });
                  map.addControl(elevation);
                };

                Gp.Services.getConfig({
                  serverUrl : "{{ resources }}/AutoConf.js",
                  callbackSuffix : "",
                  // apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
                  timeOut : 20000,
                  onSuccess : createMap
                });
           </script>
{{/content}}

{{/extend}}
