{{#extend "ol-sample-modules-layout"}}

{{#content "vendor"}}
        <link rel="stylesheet" href="{{ baseurl }}/dist/openlayers/modules/ElevationPath{{ mode }}.css" />
        <script src="{{ baseurl }}/dist/openlayers/modules/ElevationPath{{ mode }}.js"></script>
        <script src="{{ resources }}/vendor/amCharts-min.js"></script>
{{/content}}

{{#content "head"}}
        <title>Sample OpenLayers ElevationPath</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
                background-image:url("{{ resources }}/geoportail-waiting.gif");
                background-position:center center;
                background-repeat:no-repeat;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>profil altimetrique avec AmCharts</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">
                var map;

                var createMap = function () {
                  // on cache l'image de chargement du Géoportail.
                  document.getElementById("map").style.backgroundImage = "none";

                  // Création de la map
                  var map = new ol.Map({
                      layers: [
                          new ol.layer.GeoportalWMTS({
                            layer : "GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2"
                          })
                      ],
                      target: 'map',
                      view: new ol.View({
                          center: [288074.8449901076, 6247982.515792289],
                          zoom: 5
                      })
                  });

                  var elevation = new ol.control.ElevationPath({
                      target : map.getTargetElement(),
                      displayProfileOptions : {
                        apply : ol.control.ElevationPath.DISPLAY_PROFILE_LIB_AMCHARTS,
                        target : null, // par defaut
                      }
                  });
                  map.addControl(elevation);
                };

                Gp.Services.getConfig({
                  customConfigFile : "https://github.com/IGNF/geoportal-configuration/blob/main/dist/essentielsConfig.json",
                  callbackSuffix : "",
                  // apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
                  timeOut : 20000,
                  onSuccess : createMap
                });
           </script>
{{/content}}

{{/extend}}
