{{#extend "ol-sample-bundle-layout"}}

{{#content "head"}}
        <title>Sample openlayers Route</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout du widget de calcul d'itineraire, avec les options par défaut</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">

              window.onload = function () {
                // on cache l'image de chargement du Géoportail.
                document.getElementById("map").style.backgroundImage = "none";

                // Création de la map
                var map = new ol.Map({
                  target : "map",
                  layers : [
                    new ol.layer.GeoportalWMTS({
                      layer : "GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2"
                    })
                  ],
                  view : new ol.View({
                    center : [288074.8449901076, 6247982.515792289],
                    zoom : 8
                  })
                });

                var route = new ol.control.Route({});
                map.addControl(route);

                // listener sur la saisie des points
                route.on("route:drawstart", function (e) {
                    console.warn(e);
                });
                route.on("route:drawend", function (e) {
                    console.warn(e);
                });

                var layerSwitcher = new ol.control.LayerSwitcher({});
                map.addControl(layerSwitcher);
             };
            </script>
{{/content}}
{{/extend}}
