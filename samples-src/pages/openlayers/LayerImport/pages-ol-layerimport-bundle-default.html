{{#extend "ol-sample-bundle-layout"}}

{{#content "head"}}
        <title>Sample openlayers LayerImport</title>
        <script src="https://unpkg.com/ol-popup@3.0.0"></script>
        <link rel="stylesheet" href="https://unpkg.com/ol-popup@3.0.0/src/ol-popup.css" />
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout du widget d'import de couches, avec les options par défaut</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">

              window.onload = function () {
                // on cache l'image de chargement du Géoportail.
                document.getElementById("map").style.backgroundImage = "none";

                // Création de la map
                var map = new ol.Map({
                  target : "map",
                  layers : [
                    new ol.layer.GeoportalWMTS({
                      layer : "GEOGRAPHICALGRIDSYSTEMS.MAPS"
                    })
                  ],
                  view : new ol.View({
                    center : [288074.8449901076, 6247982.515792289],
                    zoom : 8
                  })
                });

                var layerImport = new ol.control.LayerImport({
                    webServicesOptions : {
                        proxyUrl : "{{ resources }}/proxy/proxy.php?url="
                    }
                });
                map.addControl(layerImport);

                var layerSwitcher = new ol.control.LayerSwitcher({});
                map.addControl(layerSwitcher);
                
                var popup = new ol.Overlay.Popup();
                map.addOverlay(popup);

                // cf. http://astuntechnology.github.io/osgis-openlayers-leaflet/openlayers/03-GEOJSON-INFO.html
                map.on("click", function(evt) {

                  popup.hide();
                  popup.setOffset([0, 0]);

                  // Attempt to find a feature in one of the visible vector layers
                  var feature = map.forEachFeatureAtPixel(evt.pixel, function(feature, layer) {
                      return feature;
                  });

                  if (feature) {

                      var coord = feature.getGeometry().getCoordinates();
                      var props = feature.getProperties();
                      var content = props["description"] || props["name"];
                      // Offset the popup so it points at the middle of the marker not the tip
                      popup.setOffset([0, -22]);
                      popup.show(coord, content);

                  }
                });
              };

            </script>
{{/content}}
{{/extend}}
