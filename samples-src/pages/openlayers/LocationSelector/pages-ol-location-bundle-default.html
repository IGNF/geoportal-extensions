{{#extend "ol-sample-bundle-multikeys-layout"}}

{{#content "head"}}
        <title>Sample openlayers LocationSelector</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
            }
            div[class*="GPlocationPoint"] {
                position: absolute;
                top: 88px;
                left: 8px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout du widget du LocationSelector, avec les options par défaut</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">

              window.onload = function () {
                // on cache l'image de chargement du Géoportail.
                document.getElementById("map").style.backgroundImage = "none";

                // Création de la map
                var map = new ol.Map({
                  target : "map",
                  layers : [
                    new ol.layer.GeoportalWMTS({
                      layer : "GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2"
                    })
                  ],
                  view : new ol.View({
                    center : [288074.8449901076, 6247982.515792289],
                    zoom : 8
                  })
                });

                var info = new ol.control.LocationSelector({});
                map.addControl(info);

                var layerSwitcher = new ol.control.LayerSwitcher({});
                map.addControl(layerSwitcher);
             };
            </script>
{{/content}}
{{/extend}}
