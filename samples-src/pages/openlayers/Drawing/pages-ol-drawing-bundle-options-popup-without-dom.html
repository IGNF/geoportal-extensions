{{#extend "ol-sample-bundle-layout"}}

{{#content "head"}}
        <title>Sample OpenLayers Drawing</title>
{{/content}}


{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
                background-image:url("{{ resources }}/geoportail-waiting.gif");
                background-position:center center;
                background-repeat:no-repeat;
            }
            .ol-popup {
                display: block;
                position: absolute;
                background-color: white;
                padding: 15px 25px 15px 15px;
                border: 1px solid #cccccc;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout des outils de dessin avec affichage des mesures</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">
                var map;
                window.onload = function() {
                    // on cache l'image de chargement du Géoportail.
                    document.getElementById('map').style.backgroundImage = 'none';

                    //Création de la map
                    map = new ol.Map({
                        target : "map",
                        layers : [new ol.layer.GeoportalWMTS({
                            layer: "GEOGRAPHICALGRIDSYSTEMS.MAPS",
                        })],
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 8
                        })
                    });

                    var drawing = new ol.control.Drawing({
                        collapsed : true,
                        popup : {
                            display : true,
                            function : function (params) {
                                var element = document.createElement('div');
                                element.className = "ol-popup";
                                if (params.feature) {
                                    var message = "";
                                    var props = params.feature.getProperties();
                                    for (const property in props) {
                                        // properties de sauvegarde
                                        if (property === "description") {
                                            continue;
                                        }
                                        message += property;
                                        message += " : ";
                                        message += props[property];
                                        message += "<br>";
                                    }
                                    element.innerHTML = message;
                                    // sauvegarde du contenu dans la feature !
                                    params.feature.setProperties({
                                        description : message
                                    });
                                }
                                // on retourne un dom minimal
                                return element;
                            }
                        },
                    });

                    drawing.on(
                        "change:collapsed",
                        function (e) {
                            console.log("change:collapsed : collapsed =", e.target.collapsed);
                        }
                    );

                    map.addControl(drawing);
                };
           </script>
{{/content}}

{{/extend}}
