{{#extend "ol-sample-amd-layout"}}

{{#content "head"}}
        <title>Sample OpenLayers Drawing</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                max-width: 100%;
                height: 500px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout des outils de dessin en mode AMD</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script>
                var map;
                requirejs([
                  "ol",
                  "Gp"
                ],
                function (
                  ol,
                  Gp
                ) {

                  var createMap = function () {

                    // Cr√©ation de la map
                    map = new ol.Map({
                        target : "map",
                        layers : [new ol.layer.GeoportalWMTS({
                            layer: "GEOGRAPHICALGRIDSYSTEMS.MAPS",
                        })],
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 8
                        })
                    });

                    var mp = new ol.control.GeoportalMousePosition({});

                    // creation du controle
                    var drawing = new ol.control.Drawing({
                        collapsed : false,
                        /*markersList : [{
                            src : "http://api.ign.fr/api/images/api/markers/marker_01.png",
                            anchor : [0.5, 1]
                        } , {
                            src : "http://api.ign.fr/api/images/api/markers/marker_02.png",
                            anchor : [12.5, 25],
                            anchorYUnits : "pixels",
                            anchorXUnits : "pixels"
                        } , {
                            src : "http://api.ign.fr/api/images/api/markers/marker_03.png",
                            anchor : [0.5, 0],
                            anchorOrigin : "bottom-right"
                        }
                        ],*/
                        defaultStyles : {
                            textFillColor : "#0000FF",
                            textStrokeColor : "#FFFFFF",
                            strokeColor : "#0000FF",
                            polyFillColor : "#FF00FF",
                            polyFillOpacity : 0.8,
                            strokeWidth : 5
                        },
                        cursorStyle : {
                            pointRadius : 3,
                            fillColor : "rgba(255,153,0,1)",
                            strokeColor : "#000000",
                            strokeWidth : 1
                        }
                    });
                    map.addControl(drawing);
                    map.addControl(mp);

                    drawing.on(
                        "change:collapsed",
                        function (e) {
                            console.log("change:collapsed : collapsed =", e.target.collapsed);
                        }
                    );
                  };

                  Gp.Services.getConfig({
                      serverUrl : "{{ resources }}/AutoConf.js",
                      callbackSuffix : "",
                      // apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
                      timeOut : 20000,
                      onSuccess : createMap
                  });
                });
            </script>
{{/content}}
{{/extend}}
