{{#extend "ol-sample-bundle-layout"}}

{{#content "head"}}
        <title>Sample OpenLayers Drawing</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
                background-image:url("{{ resources }}/geoportail-waiting.gif");
                background-position:center center;
                background-repeat:no-repeat;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout des outils de dessin</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">
                var map;
                window.onload = function() {
                    // on cache l'image de chargement du Géoportail.
                    document.getElementById('map').style.backgroundImage = 'none';

                    //Création de la map
                    map = new ol.Map({
                        target : "map",
                        layers : [new ol.layer.GeoportalWMTS({
                            layer: "GEOGRAPHICALGRIDSYSTEMS.MAPS",
                        })],
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 8
                        })
                    });

                    var drawing = new ol.control.Drawing({
                        collapsed : false,
                        /*markersList : [{
                            src : "http://api.ign.fr/api/images/api/markers/marker_01.png",
                            anchor : [0.5, 1]
                        } , {
                            src : "http://api.ign.fr/api/images/api/markers/marker_02.png",
                            anchor : [12.5, 25],
                            anchorYUnits : "pixels",
                            anchorXUnits : "pixels"
                        } , {
                            src : "http://api.ign.fr/api/images/api/markers/marker_03.png",
                            anchor : [0.5, 0],
                            anchorOrigin : "bottom-right"
                        }
                        ],*/
                        defaultStyles : {
                            textFillColor : "#0000FF",
                            textStrokeColor : "#FFFFFF",
                            strokeColor : "#000000",
                            polyFillColor : "#FF00FF",
                            polyFillOpacity : 0.8,
                            strokeWidth : 2
                        },
                        cursorStyle : {
                            pointRadius : 3,
                            fillColor : "rgba(255,153,0,1)",
                            strokeColor : "#FF0",
                            strokeWidth : 1
                        }
                    });
                    map.addControl(drawing);
                };
           </script>
{{/content}}

{{/extend}}
