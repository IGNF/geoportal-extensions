{{#extend "ol-sample-modules-layout"}}

{{#content "vendor"}}
        <link rel="stylesheet" href="{{ baseurl }}/dist/openlayers/modules/Drawing{{ mode }}.css" />
        <script src="{{ baseurl }}/dist/openlayers/modules/Drawing{{ mode }}.js"></script>
{{/content}}

{{#content "head"}}
        <title>Sample OpenLayers Drawing</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
                background-image:url("{{ resources }}/geoportail-waiting.gif");
                background-position:center center;
                background-repeat:no-repeat;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout des outils de dessin avec affichage des mesures</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">
                var map;
                var createMap = function() {
                    // on cache l'image de chargement du Géoportail.
                    document.getElementById('map').style.backgroundImage = 'none';

                    //Création de la map
                    map = new ol.Map({
                        target : "map",
                        layers : [new ol.layer.GeoportalWMTS({
                            layer: "GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2",
                        })],
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 8
                        })
                    });

                    var drawing = new ol.control.Drawing({
                        collapsed : true,
                        tools : {
                            measure : true
                        }
                    });

                    drawing.on(
                        "change:collapsed",
                        function (e) {
                            console.log("change:collapsed : collapsed =", e.target.collapsed);
                        }
                    );

                    map.addControl(drawing);
                };
                Gp.Services.getConfig({
                    serverUrl : "{{ resources }}/AutoConf.js",
                    callbackSuffix : "",
                    // apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
                    timeOut : 20000,
                    onSuccess : createMap
                });
           </script>
{{/content}}

{{/extend}}
