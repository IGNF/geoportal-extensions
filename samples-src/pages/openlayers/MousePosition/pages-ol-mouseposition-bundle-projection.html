{{#extend "ol-sample-bundle-layout"}}

{{#content "head"}}
        <title>Sample openlayers MousePosition</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout du Widget d'affichage des coordonnées de la Souris</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">

              window.onload = function () {
                // on cache l'image de chargement du Géoportail.
                document.getElementById("map").style.backgroundImage = "none";

                // Création de la map
                var map = new ol.Map({
                  target : "map",
                  layers : [
                    new ol.layer.GeoportalWMTS({
                      layer : "GEOGRAPHICALGRIDSYSTEMS.MAPS"
                    })
                  ],
                  view : new ol.View({
                    center : [288074.8449901076, 6247982.515792289],
                    zoom : 8
                  })
                });

                var mouse = new ol.control.GeoportalMousePosition({
                    systems : [
                        {
                            crs : "EPSG:2154",
                            label : "RGF93 / Lambert-93 (EPSG)",
                            type : "Metric"
                        },
                        {
                            crs : "EPSG:27561",
                            label : "NTF (Paris) / Lambert Nord France",
                            type : "Metric"
                        },
                        {
                            crs : "bidon",
                            label : "bidon",
                            type : "bidon"
                        },
                        {
                            crs : "IGNF:RGF93G",
                            label : "Reseau geodesique francais 1993",
                            type : "Geographical"
                        },
                        {
                            crs : "EPSG:32630",
                            label : "UTM 30N (France m\u00e9tropolitaine)",
                            type : "Metric",
                            geoBBox : { left: -6.00, bottom : 0.00, right : 0.00, top : 84.00 }
                        },
                        {
                            crs : "EPSG:32631",
                            label : "UTM 31N (France m\u00e9tropolitaine)",
                            type : "Metric",
                            geoBBox : { left: 0.00, bottom : 0.00, right : 6.00, top : 84.00 }
                        },
                        {
                            crs : "EPSG:4978",
                            label : "WGS84 (geocent)",
                            type : "Geographical"
                        }
                    ]
                });
                map.addControl(mouse);
              };

            </script>
{{/content}}
{{/extend}}
