{{#extend "ol-sample-modules-layout"}}

{{#content "head"}}
        <title>Sample openlayers</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout d'une couche WMTS</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">
                var map;
                var createMap = function() {
                    // on cache l'image de chargement du GÃ©oportail.
                    document.getElementById('map').style.backgroundImage = 'none';

                    map = new ol.Map({
                        target : "map",
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 6
                        }),
                        layers : [
                            new ol.layer.Tile({
                                source : new ol.source.GeoportalWMTS({
                                    layer : "ORTHOIMAGERY.ORTHOPHOTOS"
                                }),
                                opacity : 0.8
                            }),
                            new ol.layer.Tile({
                                source : new ol.source.GeoportalWMTS({
                                    layer : "GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2"
                                })
                            })
                        ]
                    });
                };
                Gp.Services.getConfig({
                    customConfigFile : "https://github.com/IGNF/geoportal-configuration/blob/main/dist/essentielsConfig.json",
                    callbackSuffix : "",
                    // apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
                    timeOut : 20000,
                    onSuccess : createMap
                });
           </script>
{{/content}}

{{/extend}}
