{{#extend "ol-sample-bundle-multikeys-layout"}}

{{#content "head"}}
        <title>Sample openlayers ReverseGeocode</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout du widget de geocodage inverse, avec les options par défaut</h2>
            <!-- map -->
            <div id="map">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">
              var map;
              var reverse;
              var layerSwitcher;
              window.onload = function () {
                // on cache l'image de chargement du Géoportail.
                document.getElementById("map").style.backgroundImage = "none";

                // Création de la map
                map = new ol.Map({
                  target : "map",
                  layers : [
                    new ol.layer.GeoportalWMTS({
                      layer : "GEOGRAPHICALGRIDSYSTEMS.MAPS"
                    })
                  ],
                  view : new ol.View({
                    center : [288074.8449901076, 6247982.515792289],
                    zoom : 8
                  })
                });

                reverse = new ol.control.ReverseGeocode({
                  reverseGeocodeOptions : {
                    onSuccess : function(e) {
                      console.warn(e);
                    },
                    onFailure : function(e) {
                      console.warn(e);
                    }
                  }
                });
                map.addControl(reverse);

                // listener sur le calcul
                reverse.on("reversegeocode:compute", function (e) {
                  console.warn(e.target.getData());
                });

                layerSwitcher = new ol.control.LayerSwitcher({});
                map.addControl(layerSwitcher);
             };
            </script>
{{/content}}
{{/extend}}
