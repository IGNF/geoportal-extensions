<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>sample ol3 Isochrone default mobile (bundle)</title>
        <!-- Library OpenLayers 3 -->
        <link rel="stylesheet" href="../../../lib/ol3/ol.css" />
        <script src="../../../lib/ol3/ol-debug.js"></script>
        <!-- Plugin OpenLayers 3 IGN -->
        <link rel="stylesheet" href="../../../dist/ol3/GpPluginOl3-src.css" />
        <script src="../../../dist/ol3/GpPluginOl3-src.js" data-key="jhyvi0fgmnuxvfv0zjzorvdn"></script>

        <style>
             body {
                 padding: 0;
                 margin: 0;
             }
             html, body, #map {
                 background-image:url(../resources/geoportail-waiting.gif);
                 background-position:center center;
                 background-repeat:no-repeat;
                 height: 100%;
                 width: 100%;
             }
         </style>

    </head>
    <body>

            <script>
                var map;
                var iso;
                window.onload = function () {
                    // on cache l'image de chargement du Géoportail.
                    document.getElementById("map").style.backgroundImage = "none";

                    // Création de la map
                    map = new ol.Map({
                        target : "map",
                        layers : [
                            new ol.layer.Tile({
                                source: new ol.source.OSM()
                            })
                        ],
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 6
                        })
                    });

                    iso = new ol.control.Isocurve();
                    map.addControl(iso);

                };
            </script>

            <!-- map -->
            <div id="map"></div>

    </body>
</html>
