<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
        <title>sample ol3 Isochrone default (bundle)</title>
        <!-- Library OpenLayers 3 -->
        <link rel="stylesheet" href="../../../lib/ol3/ol.css" />
        <script src="../../../lib/ol3/ol-debug.js"></script>
        <!-- Plugin OpenLayers 3 IGN -->
        <link rel="stylesheet" href="../../../dist/ol3/GpPluginOl3-src.css" />
        <script src="../../../dist/ol3/GpPluginOl3-src.js" data-url="./../resources/AutoConf.js"></script>

        <!-- load geoportail-waiting image -->
        <style>
            body {
                background-color: #A4A4A4;
            }
            div#map {
                background-image:url(../resources/geoportail-waiting.gif);
                background-position:center center;
                background-repeat:no-repeat;
                max-width: 800px;
                height: 500px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Ajout d'un widget de calcul d'isochrones + widget de gestion des couches (layer switcher)</p>
            <script>
                var map;
                var iso;
                window.onload = function () {
                    // on cache l'image de chargement du Géoportail.
                    document.getElementById("map").style.backgroundImage = "none";

                    var osm = new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                    iso = new ol.control.Isocurve({
                        collapsed : false
                    });
                    var ls = new ol.control.LayerSwitcher({
                        layers : [{
                            layer : osm,
                            config : {
                                title : "OpenStreetMap",
                                description : "couche OpenStreetMap"
                            }
                        }],
                        options : {
                            collapsed : false
                        }
                    });
                    // Création de la map
                    map = new ol.Map({
                        target : "map",
                        layers : [osm],
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 6
                        })
                    });
                    map.addControl(iso);
                    map.addControl(ls);
                };
            </script>
            <!-- map -->
            <div id="map"></div>
        </div>
    </body>
</html>
