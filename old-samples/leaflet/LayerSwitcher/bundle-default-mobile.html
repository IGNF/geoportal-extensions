<!DOCTYPE html>
<html>
<head>
  <!-- Library Leaflet -->
  <link rel="stylesheet" href="../../../lib/leaflet/leaflet.css" />
  <script src="../../../lib/leaflet/leaflet.js"></script>

  <!-- Plugin leaflet IGN -->
  <link rel="stylesheet" href="../../../dist/leaflet/GpPluginLeaflet-src.css" />
  <script src="../../../dist/leaflet/GpPluginLeaflet-src.js" data-key="jhyvi0fgmnuxvfv0zjzorvdn"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
       body {
           padding: 0;
           margin: 0;
       }
       html, body, #map {
           height: 100%;
           width: 100%;
       }
   </style>

</head>
<body>

    <!-- Mettre le code source de l'exemple -->
    <script>

          window.onload = function () {

              var wms = L.geoportalLayer.WMTS({
                layer : "ORTHOIMAGERY.ORTHOPHOTOS",
              });

              var wmts = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
                  opacity : 0.5
              });

              var map  = L.map('map', {
                zoom : 6,
                center : L.latLng(48, 2),
                layers : [wms, wmts]
              });

              // options par defaut
              var layerSwitcher = L.geoportalControl.LayerSwitcher();
              map.addControl(layerSwitcher);

        }
    </script>

    <!-- map -->
    <div id="map"></div>

</body>
</html>
