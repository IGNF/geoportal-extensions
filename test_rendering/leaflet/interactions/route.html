<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <!-- Library Leaflet -->
  <link rel="stylesheet" href="../../../lib/leaflet/leaflet.css" />
  <script src="../../../lib/leaflet/leaflet.js"></script>

  <!-- Plugin leaflet IGN -->
  <link rel="stylesheet" href="../../../dist/leaflet/GpPluginLeaflet.css" />
  <script src="../../../dist/leaflet/GpPluginLeaflet-src.js"></script>

</head>
<body>
    <!-- code -->
    <script>

        var route;

          window.onload = function () {

              var map  = L.map('map', {
                zoom : 12,
                center : L.latLng(49.5, 2.5),
                // layers : [wmts] // , wms1, wms2, wms3
                // minZoom : 3,
                // maxZoom : 18,
                // cf. http://leafletjs.com/reference.html#map-usage
                // bounceAtZoomLimits
                // fadeAnimation,
                // zoomAnimation,
                // zoomAnimationThreshold,
                // markerZoomAnimation,
              });

              // map.addLayer(wmts);
              route = L.geoportalControl.Route({
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                collapsed : true
              });
              map.addControl(route);

              document.getElementById("compute").onclick = function(e) {
                route.compute([
                  L.latLng(49, 3),
                  L.latLng(49.75, 2.5),
                  L.latLng(50, 2)
                ], {
                  computation : "shortest",
                  transport : "Pieton",
                  exclusions : []
                });
              }
        }
    </script>

    <!-- map -->
    <div id="map" style="height: 400px;"></div>
    <button type="button" id="compute">Calcul</button>

</body>
</html>
