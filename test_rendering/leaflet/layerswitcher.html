<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <!-- Library Leaflet -->
  <link rel="stylesheet" href="../../lib/leaflet/leaflet.css" />
  <script src="../../lib/leaflet/leaflet.js"></script>

  <!-- Plugin leaflet IGN -->
  <link rel="stylesheet" href="../../dist/leaflet/GpPluginLeaflet.css" />
  <script src="../../dist/leaflet/GpPluginLeaflet-src.js" data-key="jhyvi0fgmnuxvfv0zjzorvdn"></script>

</head>
<body>
    <!-- code -->
    <script>

          window.onload = function () {


              var wmts0 = L.geoportalLayer.WMTS({
                layer : "ORTHOIMAGERY.ORTHOPHOTOS",
              });

              var wmts1 = L.geoportalLayer.WMTS({
                  layer : "GEOGRAPHICALGRIDSYSTEMS.MAPS"
              },{
                opacity : 0.5
              });

              var map  = L.map('map', {
                zoom : 8,
                center : L.latLng(48, 2),
                layers : [wmts0, wmts1],
                // minZoom : 3,
                // maxZoom : 18,
                // cf. http://leafletjs.com/reference.html#map-usage
                // bounceAtZoomLimits
                fadeAnimation : true,
                // zoomAnimation,
                // zoomAnimationThreshold,
                // markerZoomAnimation,
              });

              map.addLayer(wmts0);
              map.addLayer(wmts1);

              var layers = [
                {
                  layer : wmts0,
                  display : true,
                  config : {
                     title : "IGN Photo",
                     description : "IGN",
                     visibility : true,
                     legends : [{
                       minScaleDenominator: 1067,
                       url: "http://localhost/"
                     }],
                     quicklookUrl : "http://localhost/"
                  }
                },
                {
                  layer : wmts1
                }
              ];

              var layerSwitcher = L.geoportalControl.LayerSwitcher({layers : layers, collapsed : false});
              map.addControl(layerSwitcher);
        }
    </script>

    <!-- map -->
    <div id="map" style="height: 400px;"></div>

</body>
</html>
