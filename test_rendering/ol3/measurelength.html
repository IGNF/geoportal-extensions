<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Library openlayers -->
  <script src="../../node_modules/openlayers/dist/ol-debug.js"></script>

  <!-- Plugin ol3 IGN -->
  <link rel="stylesheet" href="../../dist/ol3/GpPluginOl3.css" />
  <script data-url="./resources/AutoConf.js" src="../../dist/ol3/GpPluginOl3-src.js"></script>

</head>
<body>
        <!-- map -->
        <div id="map" style="height: 400px;"></div>
        
        <!-- code -->
        <script>
        var map;
            
        window.onload = function () {
          // on cache l'image de chargement du Géoportail.
          document.getElementById("map").style.backgroundImage = "none";
        
          // Création de la map
          map = new ol.Map({
            target : "map",
            layers : [
              new ol.layer.GeoportalWMTS({
                layer : "GEOGRAPHICALGRIDSYSTEMS.MAPS"
              })
            ],
            view : new ol.View({
              center : [288074.8449901076, 6247982.515792289],
              zoom : 8
            })
          });
      
          var measureLength = new ol.control.MeasureLength();
          map.addControl(measureLength);
      
        };
        </script>

</body>
</html>
