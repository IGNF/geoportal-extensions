<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Library openlayers -->
  <script src="../../../node_modules/openlayers/dist/ol-debug.js"></script>

  <!-- Plugin ol3 IGN -->
  <link rel="stylesheet" href="../../../dist/ol3/GpPluginOl3.css" />
  <script data-url="./../resources/AutoConf.js" src="../../../dist/ol3/GpPluginOl3-src.js"></script>

</head>
<body>
        <!-- map -->
        <div id="map" style="height: 600px;"></div>
        <button id="computeFastest"> Calcul itineraire plus rapide</button>
        <button id="computeShortest"> Calcul itineraire plus court</button>
        
    <!-- code -->
    <script>
                var map;
                var route;
                window.onload = function () {
                    // on cache l'image de chargement du Géoportail.
                    document.getElementById("map").style.backgroundImage = "none";

                    // Création de la map
                    map = new ol.Map({
                        target : "map",
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 8
                        })
                    });

                    route = new ol.control.Route({
                    });
                    map.addControl(route);
                    
                    var computeFastestRoute = function() {
                        route._requestRouting({
                            startPoint : {
                                x : 2.31,
                                y : 48.84
                            },
                            endPoint : {
                                x : 2.37,
                                y : 48.87
                            },
                            viaPoints : [],
                            graph : "Voiture",
                            routePreference : "fastest",
                            exclusions : [],
                            geometryInInstructions : true,
                            distanceUnit : "m",
                            timeOut : 0,
                            protocol : "XHR",
                            /** callback onSuccess */
                            onSuccess : function (results) {
                                if (results) {
                                    route._fillRouteResultsDetails(results);
                                }
                            },
                            /** callback onFailure */
                            onFailure : function (error) {
                                route._hideWaitingContainer();
                                route._clearRouteResultsDetails();
                            }
                        });
                    }

                    var computeShortestRoute = function() {
                        route._requestRouting({
                            startPoint : {
                                x : 2.31,
                                y : 48.84
                            },
                            endPoint : {
                                x : 2.37,
                                y : 48.87
                            },
                            viaPoints : [],
                            graph : "Pieton",
                            routePreference : "shortest",
                            exclusions : [],
                            geometryInInstructions : true,
                            distanceUnit : "m",
                            timeOut : 0,
                            protocol : "XHR",
                            /** callback onSuccess */
                            onSuccess : function (results) {
                                if (results) {
                                    route._fillRouteResultsDetails(results);
                                }
                            },
                            /** callback onFailure */
                            onFailure : function (error) {
                                route._hideWaitingContainer();
                                route._clearRouteResultsDetails();
                            }
                        });
                    }

                    document.getElementById("computeFastest").onclick = function() {
                        computeFastestRoute();
                    }

                    document.getElementById("computeShortest").onclick = function() {
                        computeShortestRoute();
                    }

                };

            </script>

</body>
</html>
