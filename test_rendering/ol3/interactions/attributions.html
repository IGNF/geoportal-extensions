<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Library openlayers -->
  <script src="../../../node_modules/openlayers/dist/ol-debug.js"></script>
  <link rel="stylesheet" href="../../../node_modules/openlayers/dist/ol.css" />

  <!-- Plugin ol3 IGN -->
  <link rel="stylesheet" href="../../../dist/ol3/GpPluginOl3.css" />
  <script data-url="./../resources/AutoConf.js" src="../../../dist/ol3/GpPluginOl3-src.js"></script>

</head>
<body>
        <!-- map -->
        <div id="map" style="height: 400px; width: 1000px;"></div>
        <button id="zoomIn"> Zoom </button>
        
        <!-- code -->
        <script>
            var src, gpLayer;
                window.onload = function () {
                    document.getElementById('map').style.backgroundImage = 'none';

                    src = new ol.source.GeoportalWMTS({
                            layer: "ORTHOIMAGERY.ORTHOPHOTOS"
                        });

                    gpLayer = new ol.layer.Tile({
                        source : src
                    });

                    var map = new ol.Map({
                        layers: [
                            gpLayer
                        ],
                        target: 'map',
                        view: new ol.View({
                            center: [288074.8449901076, 6247982.515792289],
                            // projection : "EPSG:3857",
                            zoom: 5
                        })
                    });

                    map.addControl(
                        new ol.control.GeoportalAttribution({
                            collapsed : false
                        })
                    );
                    map.addControl(new ol.control.MousePosition());

                    document.getElementById("zoomIn").onclick = function() {
                        map.getView().setZoom(16);
                    }
                }
            </script>


</body>
</html>
