language: node_js
node_js:
  - "6"
stages:
  - name: deploy
    # require the branch name to be master
    if: branch = refacto-api-itowns
before_script:
  - npm install
script: ./node_modules/.bin/gulp build
cache:
  directories:
    - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $ghkey  # Set in travis-ci.org dashboard, marked secure
  local-dir: $TRAVIS_BUILD_DIR/dist/*
  keep-history: true
  on:
    branch: gh-pages
