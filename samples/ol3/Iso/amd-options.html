<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
        <title>sample ol3 Isochrone default (amd)</title>

        <!-- Library OpenLayers 3 -->
        <link rel="stylesheet" href="../../../node_modules/openlayers/dist/ol.css" />

        <!-- Plugin OpenLayers 3 IGN -->
        <link rel="stylesheet" href="../../../dist/ol3/GpPluginOl3-src.css" />

        <!-- requirejs -->
        <script src="../../../node_modules/requirejs/require.js"></script>

        <!-- load geoportail-waiting image -->
        <style>
            body {
                background-color: #A4A4A4;
            }
            div#map {
                background-image:url(../resources/geoportail-waiting.gif);
                background-position:center center;
                background-repeat:no-repeat;
                max-width: 800px;
                height: 500px;
                margin: 10px;
            }
            /*div[class*="test1"]{
                background-color: #009688!important;
            }*/
        </style>
    </head>
    <body>
        <div>
            <p>Ajout d'un widget de calcul d'isochrones</p>

            <script>
                var map;
                var iso;
                /* global requirejs */
                requirejs.config({
                    "baseUrl" : "../../../src/",
                    "paths": {
                        // lib external
                        "ol" : "../node_modules/openlayers/dist/ol-debug",
                        "proj4"   : "../node_modules/proj4/dist/proj4-src",
                        "gp"      : "../node_modules/geoportal-access-lib/dist/GpServices-src",
                        "sortable" : "../node_modules/sortablejs/Sortable",
                        "woodman" : "../node_modules/woodman/dist/woodman-amd"
                    }
                });
                requirejs(
                    ["ol", "gp", "Ol3/Layers/LayerWMTS", "Ol3/Controls/Isocurve", "Ol3/Controls/Utils/Markers"],
                    function (ol, Gp, LayerWMTS, Isocurve, Markers) {

                    var createMap = function () {
                        // on cache l'image de chargement du Géoportail.
                        document.getElementById("map").style.backgroundImage = "none";

                        // Création de la map
                        map = new ol.Map({
                            target : "map",
                            layers : [
                                new ol.layer.Tile({
                                    source: new ol.source.OSM()
                                })
                                // ,
                                // new LayerWMTS({
                                //     // layer : "ORTHOIMAGERY.ORTHOPHOTOS"
                                //     layer : "GEOGRAPHICALGRIDSYSTEMS.MAPS"
                                // })
                            ],
                            view : new ol.View({
                                center : [288074.8449901076, 6247982.515792289],
                                zoom : 6
                            })
                        });

                        iso = new Isocurve({
                            collapsed : false,
                            apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                            // exclusions : {
                            //     tunnel : true
                            // },
                            exclusions : {},
                            // methods : ["distance", "time"],
                            methods : ["distance"],
                            graphs : ["pieton", "Voiture"],
                            // graphs : ["Voiture", "Pieton"],
                            directions : [],
                            markerOpts : {
                                url : Markers["turquoiseBlue"],
                                offset : Markers.defaultOffset
                            }
                        });
                        map.addControl(iso);

                    };

                    Gp.Services.getConfig({
                        serverUrl : "./../resources/AutoConf.js",
                        callbackSuffix : "",
                        // apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
                        timeOut : 20000,
                        onSuccess : createMap
                    });

                });
            </script>

            <!-- map -->
            <div id="map">
            </div>
        </div>
    </body>
</html>
