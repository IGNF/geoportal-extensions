<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
        <title>sample ol3 MousePosition</title>

        <!-- Library OpenLayers 3 -->
        <link rel="stylesheet" href="../../../lib/openlayers/ol.css" />
        <!-- <script src="../../../lib/openlayers/ol-debug.js"></script> -->

        <!-- Plugin OpenLayers 3 IGN -->
        <link rel="stylesheet" href="../../../dist/openlayers/GpPluginOL.css" />
        <!-- <script src="../../../dist/openlayers/GpPluginOL.js" data-url="./../resources/AutoConf.js"></script> -->

        <!-- requirejs -->
        <script src="../../../lib/require.js"></script>

        <!-- load geoportail-waiting image -->
        <style>
            div#map {
                background-image:url(../resources/geoportail-waiting.gif);
                background-position:center center;
                background-repeat:no-repeat;
                /*max-width: 800px;*/
                /*height: 70%;*/
                /*margin: 10px;*/
            }
        </style>
    </head>
    <body>
        <div>
            <script>
                var map;
                /* global requirejs */
                requirejs.config({
                    "baseUrl" : "../../../src/",
                    "paths": {
                        // lib external
                        "ol" : "../lib/openlayers/ol-debug",
                        "proj4"   : "../lib/proj4/proj4",
                        "gp"      : "../lib/gp/GpServices-src",
                        "sortable" : "../lib/sortable/Sortable",
                        "woodman" : "../lib/woodman/woodman-amd"
                    }
                });
                requirejs(
                    ["ol", "proj4", "gp", "Openlayers/Layers/LayerWMTS", "Openlayers/Controls/MousePosition"],
                    function (ol, proj4, Gp, LayerWMTS, MousePosition)
                {
                    // var map;

                    var createMap = function() {
                        // on cache l'image de chargement du Géoportail.
                        document.getElementById('map').style.backgroundImage = 'none';

                        //Création de la map
                        map = new ol.Map({
                            target : "map",
                            layers : [new LayerWMTS({
                                layer: "GEOGRAPHICALGRIDSYSTEMS.MAPS",
                            })],
                            view : new ol.View({
                                center : [288074.8449901076, 6247982.515792289],
                                zoom : 8
                            })
                        });

                        var mp = new MousePosition({
                            // collapsed : false
                        });
                        map.addControl(mp);
                        // var olmp = new ol.control.MousePosition();
                        // map.addControl(olmp);
                    }

                    Gp.Services.getConfig({
                        serverUrl : "./../resources/AutoConf.js",
                        callbackSuffix : '',
                        // apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
                        timeOut : 20000,
                        onSuccess : createMap
                    });

                });
            </script>

            <!-- map -->
            <div id="map"></div>
        </div>
    </body>
</html>
