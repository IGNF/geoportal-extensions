<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1; charset=UTF-8" http-equiv="X-UA-Compatible">
        <title>sample ol3 MousePosition</title>
        <!-- Library OpenLayers 3 -->
        <link rel="stylesheet" href="../../../lib/openlayers/ol.css" />
        <script src="../../../lib/openlayers/ol-debug.js"></script>
        <!-- Plugin OpenLayers 3 IGN -->
        <link rel="stylesheet" href="../../../dist/openlayers/GpPluginOL.css" />
        <script src="../../../dist/openlayers/GpPluginOL-src.js" data-url="./../resources/AutoConf.js"></script>
        <!-- load geoportail-waiting image -->
        <style>
            div#map {
                width: 100%;
                height: 400px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
            <p>Ajout d'un widget d'affichage des coordonnées de la souris (x, y et H) avec option editCoordinates</p>
            <!-- map -->
            <div id="map">
            </div>

            <script>
                window.onload = function() {
                    var map;
                    //Création de la map
                    map = new ol.Map({
                        target : "map",
                        layers : [new ol.layer.GeoportalWMTS({
                            layer: "GEOGRAPHICALGRIDSYSTEMS.MAPS",
                        })],
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 8
                        })
                    });
                    var mp = new ol.control.GeoportalMousePosition({
                        editCoordinates : true,
                        positionMarker : {
                            // url : "https://www.google.fr/maps/vt/icon/name=assets/icons/spotlight/spotlight_poi-0-tiny.png&color=ffff0000?scale=2"
                            url : "red",
                            // offset : [-25.5, -38]
                        }
                    });
                    map.addControl(mp);
                };
            </script>

    </body>
</html>
