<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

        <!-- Library VirtualGeo -->
        <script src="../../../lib/vg/js/VirtualGeoWeb-5.0.6.js"></script>

        <!-- Plugin OpenLayers 3 IGN -->
        <link rel="stylesheet" href="../../../dist/vg/GpPluginVg-src.css" />
        <script src="../../../dist/vg/GpPluginVg-src.js"></script>

        <!-- load geoportail-waiting image -->
        <style>
            div#map {
                background-image:url(../../resources/geoportail-waiting.gif);
                background-position:center center;
                background-repeat:no-repeat;
                position: relative;
            }
        </style>
    </head>
    <body>
        <h1>
            <a href="http://openlayers.org/"><img src="../../resources/logo-ol3.png" alt="OpenLayers3" width="100" /></a>
            <a href="http://www.ign.fr"><img src="../../resources/logo-ign.jpg" alt="IGN" width="100" /></a>
        </h1>
        <h3>
            VirtualGeo
        </h3>
        <div>
            <!-- Faire une bréve description du plugin -->
            <p>Ajout d'un contrôle de gestionnaire de couches : LayerSwitcher</p>

            <!-- Mettre le code source de l'exemple -->
            <script>
                var map;
                /**
                * Quand la page est chargée, on crée le globe
                */
                window.onload = function () {
                    map = new VirtualGeo.Map({
                        target : "map",
                        // The first parameter is the ID of the map
                        licenseKey : "aYiISRmYJscMAt2dfooROdTl7iktDWFGKHIc5qMYA89PNpr8lURHGtKA7GlACI6kSZN2QXLZTMoOXAOrCZHQ067K",
                        /**
                        * Actions à mener lorsque le globe est créé
                        */
                        whenLoaded : function (pMap) {
                            // Ajout du tileMatrixSet PseudoMercator (pour la couche MAPS)

                            map.addImageryLayer({
                                protocol :   "wmts",
                                id : "IGNPO_HIGH",
                                url :        "http://wxs.ign.fr/j2bfkv9whnqpq04zpzlfz2ge/geoportail/wmts",
                                processingOptions : {
                                    mode : "threshold",
                                    factor : 0.1,
                                    color : "white"
                                },
                                wmtsOptions : {
                                    name : "ORTHOIMAGERY.ORTHOPHOTOS.CRS84",
                                    mimeType : "image/jpeg",
                                    tileMatrixSet : "WGS84G",
                                    tileMatrixSetLimits : {
                                        13 : {
                                            minTileRow : "1770",
                                            maxTileRow : "5069",
                                            minTileCol : "82",
                                            maxTileCol : "10733"
                                        },
                                        14 : {

                                            maxTileRow : "40559",
                                            minTileCol : "660",

                                        },
                                        17 : {
                                            minTileRow : "28330",
                                            maxTileRow : "81118",

                                            maxTileCol : "171736"
                                        }
                                    }
                                }
                            });

                            var IGNPO = {
                                protocol  :   "wmts",
                                id :         "IGNPO",
                                description : "une couche IGN de photos",
                                url :        "http://wxs.ign.fr/j2bfkv9whnqpq04zpzlfz2ge/geoportail/wmts",
                                wmtsOptions : {
                                    name :       "ORTHOIMAGERY.ORTHOPHOTOS.LOW_RES.CRS84",
                                    mimeType : "image/jpeg",
                                    tileMatrixSet : "WGS84G",
                                    tileMatrixSetLimits : {
                                        2 : {
                                            minTileRow : "0",
                                            maxTileRow : "3",
                                            minTileCol : "0",
                                            maxTileCol : "8"
                                        },
                                        3 : {
                                            minTileRow : "0",
                                            maxTileRow : "7",
                                            minTileCol : "0",
                                            maxTileCol : "16"
                                        },
                                        4 : {
                                            minTileRow : "0",

                                            maxTileRow : "31",

                                            maxTileCol : "64"
                                        },
                                        6 : {
                                            minTileRow : "2",
                                            maxTileRow : "62",
                                            minTileCol : "0",
                                            maxTileCol : "128"
                                        },
                                        7 : {
                                            minTileRow : "4",
                                            maxTileRow : "125",
                                            minTileCol : "0",
                                            maxTileCol : "256"
                                        },

                                        11 : {

                                        12 : {

                                            minTileCol : "0",
                                            maxTileCol : "8192"
                                        }
                                    }
                                }
                            };

                            pMap.addImageryLayer(IGNPO);

                            var IGNDEM = {
                                protocol : "wmts",
                                id : "IGNDEM",
                                url : "http://wxs.ign.fr/j2bfkv9whnqpq04zpzlfz2ge/geoportail/wmts",
                                noDataValue : "-99999",
                                wmtsOptions : {
                                    name : "ELEVATION.ELEVATIONGRIDCOVERAGE",
                                    tileMatrixSet : "WGS84G",
                                    tileMatrixSetLimits : {
                                        2 : {
                                            minTileRow : "0",

                                        7 : {

                                        }
                                    }
                                }
                            };

                            pMap.addElevationLayer(IGNDEM);

                            // Ajout du contrôle d'affichage des coordonnées de la souris
                            var mousePosition = new VirtualGeo.MousePosition({
                                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                                collapsed : false,
                                units : ["m", "dec"]
                            });

                            map.addControl(mousePosition);
                        }
                    });

                };
            </script>

            <!-- map -->
            <div id="map" style="height: 500px; width: 800px;"></div>

        </div>
    </body>
</html>
